<div class="panel panel-default" xmlns="http://www.w3.org/1999/html"  *ngIf="document">
    <div class="panel-heading">
        <div class="row pad-all">
            <h4 class="title margin-left-right">{{document?.title}}</h4>
            <div class="row pull-right margin-left-right">
                <a class="btn btn-info" [routerLink]="'edit'">Edit</a>
                <a class="btn btn-danger" (click)="onDelete()">Delete</a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="pad-left-right">
            <div class="row">
                <label>Description:</label>
                <span class="label-value">{{document?.body}}</span>
            </div>
            <br>
        </div>
    </div>
</div>

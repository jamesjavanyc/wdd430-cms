<div class="panel panel-default">
    <div class="panel-body">

        <form id="document-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="name">Post Title:</label>
                    <input #name="ngModel" type="text" id="name" name="name" [ngModel]="originalDocument?.title" class="form-control" size="120" max="120" required>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="description">Post body:</label>
                    <textarea type="text" id="description" [ngModel]="originalDocument?.body" name="description" class="form-control form-control-body" size="600" max="65500">
                    </textarea>
                </div>
            </div>


            <div class="alert alert-danger" *ngIf="!name.valid">
				The post title and body are required fields.
			</div>

            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
                    <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>

        </form>

    </div>
</div>

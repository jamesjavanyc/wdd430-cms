<div class="authcontainer">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8 col-xs-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                [(ngModel)]="password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-lg btn-gradient">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <p class="text-center">Don't have an account? <a routerLink="/register">Sign up</a></p>
                    <p class="errormsg">{{auth.message}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
